<!DOCTYPE html>
<html>  
<head>
<title>cris cros</title>    
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style type = "text/css" media = "all">

body{
    text-align: center;
}
.criscros{
        text-align: center;
        display: inline-grid;
        height: 300px;
        grid-template-rows: 100px 100px 100px;
        grid-template-columns: 100px 100px 100px;
        align-content: center;
        justify-content: center;
        
    }

.box {
    margin: 1%;
    background-color: red;
    font-size:x-large;
    flex-direction: column;
    display: flex;
    align-content: center;
    justify-content: center;

   }

</style>

<body>

<h1>TA TE TI</h1>

<div id ="criscros" class="criscros">

<div class="box" id="1" onclick="play(this)"></div>
<div class="box" id="2" onclick="play(this)"></div>
<div class="box" id="3" onclick="play(this)"></div>
<div class="box" id="4" onclick="play(this)"></div>
<div class="box" id="5" onclick="play(this)"></div>
<div class="box" id="6" onclick="play(this)"></div>
<div class="box" id="7" onclick="play(this)"></div>
<div class="box" id="8" onclick="play(this)"></div>
<div class="box" id="9" onclick="play(this)"></div>

</div>
<script>
let player = "X";
var playerXmoves = [];
var PlayerYmoves = [];
var winConditions = [
                    ["1", "2", "3"],
                    ["4", "5", "6"],
                    ["7", "8", "9"],
                    ["1", "4", "7"],
                    ["2", "5", "8"],
                    ["3", "6", "9"],
                    ["1", "5", "9"],
                    ["3", "5", "7"]
                    ];

function checkForWin(playerMoves) {
    
    winConditions.forEach(condition => {
        var check = condition.every((element) => {
	                return playerMoves.indexOf(element) !== -1;
                    });

        if (check) {alert(player + " es el ganador")};
        }
        );
        
}

function play(e){
    var move = e.id;
    if (player == "X"){
            e.innerHTML = player;
            playerXmoves.push(move);
            checkForWin(playerXmoves);
            player = "O";
            }
    else{
        e.innerHTML = player;
        PlayerYmoves.push(move);
        checkForWin(PlayerYmoves);
        player = "X";
    }


}

</script>
</body>

</html>
