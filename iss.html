<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

<body onload="getIss()">
    <h1>where is the iss
    </h1>
    <p>
        latitude:  <span id="lat"></span><br>
        longitude: <span id="lon"></span>
    </p>
    <div id="mymap" style="height: 400px; background-color: mistyrose;"></div>
    

<script>
    
    const mymap = L.map('mymap').setView([0, 0], 1);
    
    const issIcon = L.icon({
        iconUrl: 'iss.png',
        iconSize: [50, 32],
        iconAnchor: [25, 16]
    })

    const first = true;

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1Ijoiam9ucm92bmVyIiwiYSI6ImNrbTB2bWM4bjFiejYyb3MyMWIyOTRhYTMifQ.309Fj5Fzv87cl_VZlMORXA'
    }).addTo(mymap);
    
    
    async function getIss(){
        const response = await fetch('https://api.wheretheiss.at/v1/satellites/25544')
        const data = await response.json();
        const {latitude, longitude} = data
        document.getElementById('lat').textContent = latitude
        document.getElementById('lon').textContent = longitude
        
            mymap.setView([latitude, longitude], 5)
            

        L.marker([latitude, longitude], {icon: issIcon}).addTo(mymap);
    
    }
    
    </script>
</body>
</html>
