    <script>

      var addDishes = document.querySelector('.addDishes');
      
      var dishes = [
        "tarta",
        "empanads",
        "arroz cubana",
        "fideos",
        "tacos",
        "ñoquis",
        "sopa",
        "pollo",

        "hamburguesas",

        "tortilla",
        "buñuelos",
        "falafel"
      ];     
       
      dishes.forEach(function(dish) {
          var food = document.createElement("div");
          food.classList.add("item");
          food.draggable = true;
          food.innerHTML = "<p draggable=\"true\" ondragstart=\"drag(this)\">"+dish+" </p>";
          document.getElementById("menu").appendChild(food);});
    
      var thingToDrag = "";

      function handleWeekClick(e){
        
        if (e.innerHTML !== ""){
            e.innerHTML = "";
        }
      }
      

      function allowDrop(e) {
            e.preventDefault();
            }

        function drag(e) {
            thingToDrag = e.innerHTML;
            console.log(thingToDrag);
        }

        function drop(e) {
            e.preventDefault();
            var box = document.getElementById(e.target.id);
            box.innerHTML = thingToDrag;
            console.log(box);
        }
        
      function addDish(e){
          e.preventDefault();
          const adendum = (this.querySelector('[name=item]')).value;
          dishes.push(adendum);
          var food = document.createElement("div");
          food.classList.add("item");
          food.innerHTML = "<p onclick=\"handleClick(this)\">"+adendum+"</p>";
          document.getElementById("menu").appendChild(food) }

      
      addDishes.addEventListener('submit', addDish);
      
    </script>
