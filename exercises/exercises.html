            function getFibos(a) {
                
                var fib = [];
                fib[0] = 1;
                fib[1] = 2;
                for (i = 2; i < a; i++) {
                        fib[i] = fib[i - 2] + fib[i - 1];      
                }
                return fib;

            function isPrime(num) {
                for(var i = 2; i < num; i++)

                return num > 1;
